
<div class="col-lg-6 col-sm-6 col-xs-12">
    <h5 class="row-title"><i class="typcn typcn-th-menu"></i>All Pages</h5>
    <div class="dd">
        <ol class="dd-list">
            <li class="dd-item" data-id="2" ng-repeat="page in colectionIssuers">
                <div class="dd-handle"> <a href="/page/{{page.id}}">{{page.url}}</a></div>
                <ol class="dd-list" style="" >
                    <li class="dd-item" data-id="3">
                        <div class="dd-handle">
                           Visited times: {{page.times}}
                        </div>
                    </li>
                </ol>
            </li>
        </ol>
    </div>
</div>

<script type="text/javascript">

        jQuery(function ($) {
            $('.dd').nestable();
        });
    
</script>
