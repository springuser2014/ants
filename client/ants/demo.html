	<script type="text/javascript">
		var start = new Date()

		window.onbeforeunload = function (e) {
			var end = new Date()
			var duration = (end - start) / 1000

			var body = "url=" + document.URL  + "&duration=" + duration

			xmlhttp = new XMLHttpRequest();
			xmlhttp.open("POST","http://localhost:8080/ants/rest/log?"+body,true);
			xmlhttp.send();
		}
	</script>
